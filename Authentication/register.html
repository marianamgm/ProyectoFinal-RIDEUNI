<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RideUni</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="register-container">
        <h2>Crear Cuenta</h2>

        <form class="register-form">

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu nombre de usuario" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required>

            <label for="contra">Contraseña</label>
            <input type="password" id="contra" placeholder="Ingresa tu contraseña" required>

            <label for="confirmar">Confirmar Contraseña</label>
            <input type="password" id="confirmar" placeholder="Repite tu contraseña" required>

            <label>Tipo de Usuario</label>
            <div class="tipo-container">
                <label class="radio-option">
                    <input type="radio" name="tipo" value="conductor" required>
                    Conductor
                </label>

                <label class="radio-option">
                    <input type="radio" name="tipo" value="solicitante" required>
                    Solicitante
                </label>
            </div>

            <button class="btn-register">Registrarse</button>
        </form>

        <p class="login-text">
            ¿Ya tienes cuenta? <a href="/Authentication/login.html">Inicia sesión</a>
        </p>
    </div>

</body>
</html>
